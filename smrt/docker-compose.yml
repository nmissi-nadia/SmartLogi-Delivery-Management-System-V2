version: '3.8'

services:
  app:
    build: .
    container_name: smartlogi-app
    ports:
      - "8084:8084"
    environment:

      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/smrt
      SPRING_DATASOURCE_USERNAME: smartlogi
      SPRING_DATASOURCE_PASSWORD: smartlogi123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # Frontend
      APP_FRONTEND_BASE_URL: http://localhost:4200

      # OAuth2
      # Les valeurs sont maintenant charg√©es depuis le fichier .env
      OAUTH2_OKTA_CLIENT_ID: ${OAUTH2_OKTA_CLIENT_ID}
      OAUTH2_OKTA_CLIENT_SECRET: ${OAUTH2_OKTA_CLIENT_SECRET}
      OAUTH2_OKTA_ISSUER_URI: ${OAUTH2_OKTA_ISSUER_URI}

    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartlogi-network

  db:
    image: postgres:15-alpine
    container_name: smartlogi-db
    environment:
      POSTGRES_DB: smrt
      POSTGRES_USER: smartlogi
      POSTGRES_PASSWORD: smartlogi123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - smartlogi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartlogi -d smrt"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smartlogi.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - smartlogi-network

  sonarqube:
    image: sonarqube:community
    container_name: smartlogi-sonarqube
    ports:
      - "9000:9000"
    networks:
      - smartlogi-network
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

networks:
  smartlogi-network:
    driver: bridge

volumes:
  postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

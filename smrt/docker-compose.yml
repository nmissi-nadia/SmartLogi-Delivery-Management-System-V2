version: '3.8'

services:
  app:
    build: .
    container_name: smartlogi-app
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/smrt
      - SPRING_DATASOURCE_USERNAME=smartlogi
      - SPRING_DATASOURCE_PASSWORD=smartlogi123
      - SPRING_JPA_HIBERNATE_DDL-AUTO=update
    depends_on:
      - db
    networks:
      - smartlogi-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M

  db:
    image: postgres:15-alpine
    container_name: smartlogi-db
    environment:
      - POSTGRES_DB=smrt
      - POSTGRES_USER=smartlogi
      - POSTGRES_PASSWORD=smartlogi123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartlogi-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartlogi -d smrt"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@smartlogi.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - smartlogi-network

networks:
  smartlogi-network:
    driver: bridge

volumes:
  postgres_data:
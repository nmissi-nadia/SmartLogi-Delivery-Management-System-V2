# ===============================
# Database (PostgreSQL ? Docker)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.liquibase.enabled=false

# ===============================
# Server
# ===============================
server.port=8084

# ===============================
# OAuth2 - OKTA / Auth0
# ===============================
spring.security.oauth2.client.registration.okta.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OKTA_CLIENT_ID}
spring.security.oauth2.client.registration.okta.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OKTA_CLIENT_SECRET}
spring.security.oauth2.client.provider.okta.issuer-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_OKTA_ISSUER_URI}

# ===============================
# OAuth2 - GOOGLE
# ===============================
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET}

# (optionnel mais propre)
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# ===============================
# Logging (utile pour debug CI)
# ===============================
logging.level.org.springframework.security=INFO

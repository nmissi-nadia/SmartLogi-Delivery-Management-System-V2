# Désactiver Liquibase pour les tests
spring.liquibase.enabled=false

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# SQL Init
spring.sql.init.mode=never

# OAuth2 (dummy pour les tests)
security.oauth2.client.registration.okta.client-id=dummy
security.oauth2.client.registration.okta.client-secret=dummy
security.oauth2.client.provider.okta.issuer-uri=http://localhost:9999
# Désactiver Liquibase
spring.liquibase.enabled=false

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DATABASE_TO_UPPER=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - CONFIGURATION TAR9I3IA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# HACK POUR IGNORER LES ERREURS D'ENUM
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.community.dialect.H2Dialect

# Désactiver la validation stricte
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.check_nullability=false

# SQL Init
spring.sql.init.mode=never

# OAuth2 dummy
security.oauth2.client.registration.okta.client-id=dummy
security.oauth2.client.registration.okta.client-secret=dummy
security.oauth2.client.provider.okta.issuer-uri=http://localhost:9999
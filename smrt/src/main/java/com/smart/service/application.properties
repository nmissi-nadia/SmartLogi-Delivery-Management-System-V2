spring.application.name=smartlogi

# Configuration Base de données
# Utilise les variables d'environnement si disponibles (Docker), sinon des valeurs par défaut (Local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smrt}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:smartlogi}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:smartlogi123}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Configuration OAuth2 / Okta
# Mappe les variables d'environnement définies dans docker-compose.yml vers les propriétés Spring Security
spring.security.oauth2.client.registration.okta.client-id=${OAUTH2_OKTA_CLIENT_ID:dev-client-id}
spring.security.oauth2.client.registration.okta.client-secret=${OAUTH2_OKTA_CLIENT_SECRET:dev-client-secret}
spring.security.oauth2.client.provider.okta.issuer-uri=${OAUTH2_OKTA_ISSUER_URI:https://dev-example.okta.com/oauth2/default}
spring.security.oauth2.client.registration.okta.scope=openid,profile,email
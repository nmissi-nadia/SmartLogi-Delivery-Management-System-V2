databaseChangeLog:
  - changeSet:
      id: 06-add-role-permission-schema-corrected
      author: nadia
      changes:
        - createTable:
            tableName: roles # Corrected: entity table name is "roles"
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: permission
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: role_permission
            columns:
              - column:
                  name: role_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_permission_role
                    references: roles(id) # Corrected: references "roles"
              - column:
                  name: permission_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_permission_permission
                    references: permission(id)
        - addPrimaryKey:
            tableName: role_permission
            columnNames: role_id, permission_id
            constraintName: pk_role_permission
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
              - column:
                  name: role_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_role
                    references: roles(id) # Corrected: references "roles"
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles

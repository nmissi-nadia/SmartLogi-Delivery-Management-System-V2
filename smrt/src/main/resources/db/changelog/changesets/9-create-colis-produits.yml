databaseChangeLog:
  - changeSet:
      id: 1.9
      author: nadia
      changes:
        - createTable:
            tableName: colis_produits
            columns:
              - column:
                  name: colis_id
                  type: BIGINT
                  constraints: { nullable: false }
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints: { nullable: false }
              - column:
                  name: quantite
                  type: INT
        - addPrimaryKey:
            tableName: colis_produits
            columnNames: colis_id, produit_id
            constraintName: pk_colis_produits
        - addForeignKeyConstraint:
            baseTableName: colis_produits
            baseColumnNames: colis_id
            referencedTableName: colis
            referencedColumnNames: id
            constraintName: fk_colisproduit_colis
        - addForeignKeyConstraint:
            baseTableName: colis_produits
            baseColumnNames: produit_id
            referencedTableName: produits
            referencedColumnNames: id
            constraintName: fk_colisproduit_produit

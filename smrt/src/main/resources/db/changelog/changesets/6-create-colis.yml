databaseChangeLog:
  - changeSet:
      id: 1.3
      author: nadia
      changes:
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: poids
                  type: DECIMAL(10,2)
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: statut
                  type: VARCHAR(50)
              - column:
                  name: expediteur_id
                  type: BIGINT
              - column:
                  name: destinataire_id
                  type: BIGINT

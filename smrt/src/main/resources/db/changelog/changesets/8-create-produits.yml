databaseChangeLog:
  - changeSet:
      id: 1.8
      author: nadia
      changes:
        - createTable:
            tableName: produits
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints: { primaryKey: true }
              - column:
                  name: nom
                  type: VARCHAR(100)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: prix_unitaire
                  type: DECIMAL(10,2)

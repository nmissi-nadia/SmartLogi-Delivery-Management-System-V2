databaseChangeLog:
  - changeSet:
      id: 7
      author: nadia
      changes:
        - createTable:
            tableName: historique_livraison
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: id_colis
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_historique_colis
                    references: colis(id)
              - column:
                  name: statut
                  type: VARCHAR(50)
              - column:
                  name: date_changement
                  type: TIMESTAMP
              - column:
                  name: commentaire
                  type: VARCHAR(255)

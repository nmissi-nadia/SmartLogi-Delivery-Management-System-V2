databaseChangeLog:
  - changeSet:
      id: 3
      author: nadia
      changes:
        - createTable:
            tableName: destinataire
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column: { name: nom, type: VARCHAR(100) }
              - column: { name: prenom, type: VARCHAR(100) }
              - column: { name: email, type: VARCHAR(150) }
              - column: { name: telephone, type: VARCHAR(20) }
              - column: { name: adresse, type: VARCHAR(255) }

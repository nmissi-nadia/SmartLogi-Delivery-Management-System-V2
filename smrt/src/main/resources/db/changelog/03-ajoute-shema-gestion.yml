databaseChangeLog:
  - changeSet:
      id: 03-ajoute-shema-gestion-1-create-table
      author: nadia
      changes:
        - createTable:
            tableName: gestionnaire_logistique
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - addUniqueConstraint:
            tableName: gestionnaire_logistique
            columnNames: email
            constraintName: uk_gestionnaire_email
      rollback:
        - dropTable:
            tableName: gestionnaire_logistique
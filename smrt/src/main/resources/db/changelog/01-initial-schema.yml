databaseChangeLog:
  # ====================================================================
  # 1. CRÉATION DES TYPES ENUM (PostgreSQL)
  # ====================================================================
  - changeSet:
      id: 01-initial-schema-1-create-enums
      author: nadia
      changes:
        - sql:
            splitStatements: false
            sql: |
              DO $$
              BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'colis_status_enum') THEN
                  CREATE TYPE colis_status_enum AS ENUM ('CREE', 'COLLECTE', 'EN_STOCK', 'EN_TRANSIT', 'LIVRE');
                END IF;
              END$$;

        - sql:
            splitStatements: false
            sql: |
              DO $$
              BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'priorite_enum') THEN
                  CREATE TYPE priorite_enum AS ENUM ('BASSE', 'MOYENNE', 'HAUTE');
                END IF;
              END$$;

  # ====================================================================
  # 2. CRÉATION DES TABLES
  # ====================================================================
  - changeSet:
      id: 01-initial-schema-2-create-tables
      author: nadia
      changes:
        # Table des zones
        - createTable:
            tableName: zone
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: code_postal
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true

        # Table des clients expéditeurs
        - createTable:
            tableName: client_expediteur
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: adresse
                  type: TEXT
              - column:
                  name: date_creation
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"

        # Table des destinataires
        - createTable:
            tableName: destinataire
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: adresse
                  type: TEXT

        # Table des livreurs
        - createTable:
            tableName: livreur
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(100)
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: vehicule
                  type: VARCHAR(50)
              - column:
                  name: zone_assignee_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: true
                    foreignKeyName: fk_livreur_zone
                    references: zone(id)

        # Table des produits
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: categorie
                  type: VARCHAR(100)
              - column:
                  name: poids
                  type: DECIMAL(10, 2)
              - column:
                  name: prix
                  type: DECIMAL(10, 2)

        # Table des colis
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: poids
                  type: DECIMAL(10, 2)
              - column:
                  name: statut
                  type: colis_status_enum
                  defaultValue: "CREE"
              - column:
                  name: priorite
                  type: priorite_enum
                  defaultValue: "MOYENNE"
              - column:
                  name: id_livreur
                  type: VARCHAR(36)
                  constraints:
                    nullable: true
                    foreignKeyName: fk_colis_livreur
                    references: livreur(id)
              - column:
                  name: id_client_expediteur
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_colis_client_expediteur
                    references: client_expediteur(id)
              - column:
                  name: id_destinataire
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_colis_destinataire
                    references: destinataire(id)
              - column:
                  name: id_zone
                  type: VARCHAR(36)
                  constraints:
                    nullable: true
                    foreignKeyName: fk_colis_zone
                    references: zone(id)
              - column:
                  name: ville_destination
                  type: VARCHAR(100)
              - column:
                  name: date_creation
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: date_mise_a_jour
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"

        # Table d'historique des livraisons
        - createTable:
            tableName: historique_livraison
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id_colis
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_historique_colis
                    references: colis(id)
              - column:
                  name: statut
                  type: colis_status_enum
                  constraints:
                    nullable: false
              - column:
                  name: date_changement
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: commentaire
                  type: TEXT

        # Table de liaison entre colis et produits
        - createTable:
            tableName: colis_produit
            columns:
              - column:
                  name: id_colis
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_colis_produit_colis
                    references: colis(id)
              - column:
                  name: id_produit
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_colis_produit_produit
                    references: produit(id)
              - column:
                  name: quantite
                  type: INTEGER
                  defaultValue: "1"
              - column:
                  name: prix
                  type: DECIMAL(10, 2)
              - column:
                  name: date_ajout
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"

  - changeSet:
      id: 01-initial-schema-3-update-livreur-table
      author: nadia
      changes:
        - renameColumn:
            tableName: livreur
            oldColumnName: zone_assignee_id
            newColumnName: zone_id
            columnDataType: VARCHAR(36)
        - addColumn:
            tableName: livreur
            columns:
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            constraintName: fk_livreur_user
            baseTableName: livreur
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id

  - changeSet:
      id: 01-initial-schema-4-add-user-id-to-client-expediteur
      author: nadia
      changes:
        - addColumn:
            tableName: client_expediteur
            columns:
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            constraintName: fk_client_expediteur_user
            baseTableName: client_expediteur
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
databaseChangeLog:
  # ====================================================================
  # 1. CRÉATION DES TYPES ENUM (PostgreSQL)
  # ====================================================================

  - changeSet:
      id: 1-create-enums
      author: nadia
      changes:
        # Type ENUM pour les rôles utilisateur
        - sql:
            splitStatements: false
            sql: |
              DO $$
              BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'role_enum') THEN
                  CREATE TYPE role_enum AS ENUM ('client_expediteur', 'destinataire', 'livreur', 'gestionnaire_logistique');
                END IF;
              END$$;

        # Type ENUM pour le statut du colis
        - sql:
            splitStatements: false
            sql: |
              DO $$
              BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'colis_status_enum') THEN
                  CREATE TYPE colis_status_enum AS ENUM ('cree', 'collecte', 'en_stock', 'en_transit', 'livre');
                END IF;
              END$$;

  # ====================================================================
  # 2. CRÉATION DES TABLES PRINCIPALES (utilisateurs, produits, zones)
  # ====================================================================

  - changeSet:
      id: 2-create-main-tables
      author: nadia
      changes:
        # Table user (Utilisateur)
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    unique: true
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: role
                  type: role_enum
                  constraints:
                    nullable: false

        # Table zone_livraison
        - createTable:
            tableName: zone_livraison
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)

        # Table produit
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: nom
                  type: VARCHAR(100)
              - column:
                  name: prix
                  type: DECIMAL(10, 2)
              - column:
                  name: description
                  type: TEXT

  # ====================================================================
  # 3. CRÉATION DES TABLES SECONDAIRES (COLIS, RELATIONS, HISTORIQUES)
  # ====================================================================

  - changeSet:
      id: 3-create-secondary-tables
      author: nadia
      changes:
        # Table colis (Colis)
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: poids
                  type: DECIMAL(10, 2)
              - column:
                  name: statut
                  type: colis_status_enum
                  constraints:
                    nullable: false
              - column:
                  name: priorite
                  type: VARCHAR(50)
              - column:
                  name: ville_destination
                  type: VARCHAR(100)
              - column:
                  name: livreur_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: true
                    foreignKeyName: fk_colis_livreur
                    references: users(id)
              - column:
                  name: client_expediteur_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_colis_client
                    references: users(id)
              - column:
                  name: destinataire_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_colis_destinataire
                    references: users(id)
              - column:
                  name: zone_livraison_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_colis_zone
                    references: zone_livraison(id)

        # Table livreur_zone (Relation M:N)
        - createTable:
            tableName: livreur_zone
            columns:
              - column:
                  name: livreur_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_livreur_zone_livreur
                    references: users(id)
              - column:
                  name: zone_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_livreur_zone_zone
                    references: zone_livraison(id)
        - addPrimaryKey:
            tableName: livreur_zone
            columnNames: livreur_id, zone_id

        # Table colis_produit (Relation M:N)
        - createTable:
            tableName: colis_produit
            columns:
              - column:
                  name: colis_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_colis_produit_colis
                    references: colis(id)
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_colis_produit_produit
                    references: produit(id)
              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: colis_produit
            columnNames: colis_id, produit_id

        # Table historique_livraison
        - createTable:
            tableName: historique_livraison
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: date_heure
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: colis_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_historique_colis
                    references: colis(id)
